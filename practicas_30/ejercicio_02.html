<!DOCTYPE html>

<body>
  <h1>Ejercicio 2 </h1>
  <p id="demo"></p>
  <script>
    var estrellas =["*","***","*****"];
    var i = 0;
    var muestra ="";
    while (i < estrellas.length) {
      muestra += estrellas[i] + "<br>";
      i++;
    }
    document.getElementById("demo").innerHTML = muestra;
  </script>
</body>
