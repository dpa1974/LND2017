<!DOCTYPE html>
<html>
<header>
  <titulo> ejercicio 001 </titulo>
</header>

<body>
  <h1>Practica 30 Ej 01</h1>
  <p id="demo"> </p>
  <script>
    var autos = ["Jaguar", "Audi", "Ferrari", "Mc Claren", "Aston Martin"];
    var i = 0;
    var texto = "";
    while (i < autos.length) {
      texto = texto + autos[i] + "<br>";
      i++;
    }
    document.getElementById("demo").innerHTML = texto;
  </script>
</body>

</html>
