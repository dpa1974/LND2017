<!DOCTYPE html>
<html>
<header>
  <titulo>Ejercicio 3</titulo>
</header>

<body>
  <h1>Ejecicio 3</h1>
  <p>Crea un script que muestre en una página HTML los 5 números pares a partir del 4</p>
  <p id="demo"></p>
  <script>
    var par = 14;
    var i = 6;
    var resultado = 4;
    while (i <= par) {
      resultado = resultado + "<br>" + i;
      i += 2;
    }
    document.getElementById("demo").innerHTML = resultado;
  </script>
</body>

</html>
