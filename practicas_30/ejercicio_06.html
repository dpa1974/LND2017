<!DOCTYPE html>
<html>

<head>
  <title>Ejercicio 6</title>
</head>

<body>
  <p>Crea un bucle infinito que le pida al usuario los nombres de sus amigos hasta que el usuario introduzca la palabra "fin". Los nombres se irán almacenando en un array y se mostrarán por pantalla al finalizar el programa. Utiliza la sentencia break tal y como hemos visto en los ejemplos de clase.</p>
  <script>
    var nombre = prompt("Nombre de tu amigo");
    var f = "fin";
    while (nombre != f) {
      document.write(nombre + "<br>");
      nombre = prompt("otro nombre...");
    }
  </script>
</body>

</html>
