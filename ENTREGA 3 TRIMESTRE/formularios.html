<!DOCTYPE HTML>
<html>
<head>
	<title>ENTREGA DEL 3 TRIMESTRE</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<style>
</style>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
		<a class="navbar-brand">
		<img src="layout_set_logo.png" alt="" width="100" height="60"/>
		</a>
	</nav>
	<form>
		<legend class="h1">Complete el siguiente formulario</legend>
		<div class="row d-inline-flex p-2 bd-highlight">
			<div class="col">
				<input type="text" class="form-control" placeholder="Nombre">
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="1 Apellido">
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="2 Apellido">
			</div>
		</div>
		<div class="row mr-auto p-2 bd-highlight">
			<div class="form-group mx-sm-3 mb-2 ">
				<label for="FormControlInput1 ">Email address</label>
				<input type="email" class="form-control" id="FormControlInput1" placeholder="name@example.com">
			</div>
		</div>
		<div class="row mr-auto d-inline-flex p-2 bd-highlight">
			<div class="form-group mx-sm-3 mb-2">
				<label for="inputPassword2" class="sr-only">Password</label>
				<input type="password" class="form-control" id="inputPassword2" placeholder="Password">
				<small id="passwordHelpBlock" class="form-text text-muted">
  Su clavedebe ser 8-20 caracteres de largo, que contenga letras y numeros, sin espacios y emojis
</small>
			</div>
		</div>
		<button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
		<fieldset class="form-group">
			<legend>Descarga de la informacion</legend>
			<div class="form-check">
				<label class="form-check-label">
          <input class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="" type="radio">
          Archivo XML
        </label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
          <input class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2" type="radio">
          Archivo zip
        </label>
			</div>
			<div class="form-check disabled">
				<label class="form-check-label">
          <input class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="" type="radio">
          Visualizar en pantalla
        </label>
			</div>
		</fieldset>
		<fieldset class="form-group">
			<legend>Condiciones</legend>
			<div class="form-check">
				<label class="form-check-label">
          <input class="form-check-input" value="" checked="" type="checkbox">
          Si, acepto las condiciones de uso
        </label>
			</div>
			<div class="form-check disabled">
				<label class="form-check-label">
          <input class="form-check-input" value="" checked="" type="checkbox">
          No, salir de aqui
        </label>
			</div>
		</fieldset>
		<button type="submit" class="btn btn-primary">Submit</button>

	</form>
	<div class="row d-flex justify-content-center">

		<a type="button" class="btn btn-dark" href="indexfin.html">Inicio</a>
		<a type="button" class="btn btn-dark" href="condiciones_actual.html">Condiciones actuales</a>
		<a type="button" class="btn btn-dark" href="tabla_mensual.html">Tabla mensual</a>

	</div>
</body>
<script src="validate.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</html>
